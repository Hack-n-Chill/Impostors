<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <style>
      
      
  </style>
</head>
<body>

<div class="container" >
  <h2>Patient Registration</h2>
    <div class="form-group">
      <label for="name">Patient Name:</label>
      <input type="text" class="form-control col-md-6 " id="name" placeholder="Enter Patient's name" name="name">
      
    </div>
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Service Type
        <span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li><a href="#"> Bed Required</a></li>
          <li><a href="#"> Home care</a></li>
        </ul>
      </div>
      <br>
    <div class="form-group">
        <label for="phone_number">Contact Number:</label>
        <input type="text" class="form-control col-md-6" id="phone_number" placeholder="Enter Phone number" name="Phone_number">
      </div>
    <div class="form-group">
      <label for="age">Age (in years):</label>
      <input type="number" class="form-control col-md-6" id="age" placeholder="Enter Patient's age" name="age">
    </div>
    <div class="form-group">
        <label for="blood group">Blood Group:</label>
        <input type="text" class="form-control col-md-6" id="blood_group" placeholder="Enter Patients Blood group" name="blood_group">
      </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>

  
</div>

</body>
</html>
